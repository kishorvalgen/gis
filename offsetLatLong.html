<!DOCTYPE html>
<html>

<body>
  <p>Click the button to display the Offset of Original Lat-Long</p>
  <button onclick="myFunction()">Try it</button>
  <p id="demo1"></p>
  <p id="demo3"></p>
  <p id="demo2"></p>
  <script>
    function myFunction() {
      var latitude = 42.0117188;
      var longitude = -87.9507599;

      document.getElementById("demo1").innerHTML = ("Original Lat-Long " + latitude + ", " + longitude);
      document.getElementById("demo2").innerHTML = "Offset Lat- Long " + offsetLatLong(latitude, longitude);
    }

    function offsetLatLong(latitude, longitude) {
      var ranges = [{ min: -250, max: -200 }, { min: 200, max: 250 }];
      var dx = getRandomArbitrary(ranges);
      var dy = getRandomArbitrary(ranges);

      document.getElementById("demo3").innerHTML = ("Offset distance x-y " + dy + ", " + dx);
      var r_earth = 6378000;

      new_latitude = latitude + (dy / r_earth) * (180 / Math.PI);
      new_longitude = longitude + (dx / r_earth) * (180 / Math.PI) / Math.cos(latitude * Math.PI / 180);
      return [new_latitude.toFixed(8), new_longitude.toFixed(8)];
    }

    function getRandomArbitrary(range) {
      var rand = [];
      range.forEach(function (e) {
        rand.push(Math.random() * (e.max - e.min + 1) + e.min)
      });
      return rand[Math.floor(Math.random() * rand.length)].toFixed(8);
    }
  </script>
</body>
</html>
