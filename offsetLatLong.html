<!DOCTYPE html>
<html>
<body>

<p>Click the button to display PI.</p>

<button onclick="myFunction()">Try it</button>
<p id="demo1"></p>
<p id="demo3"></p>
<p id="demo2"></p>

<script>
function myFunction() {
var latitude = 50.0452345;
var longitude = 4.3242234;
  document.getElementById("demo1").innerHTML = (latitude+","+longitude);
  document.getElementById("demo2").innerHTML = offsettedLatLong(latitude, longitude);
}
function offsettedLatLong(latitude, longitude) {
var dy = getRandomArbitrary(10, 150);
var dx = getRandomArbitrary(10, 150);
document.getElementById("demo3").innerHTML = (dy+","+dx);
var r_earth = 6378000;

new_latitude  = latitude  + (dy / r_earth) * (180 / Math.PI);
new_longitude = longitude + (dx / r_earth) * (180 / Math.PI) / Math.cos(latitude * Math.PI/180);
return [new_latitude, new_longitude];
}
function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
}
</script>

</body>
</html>
